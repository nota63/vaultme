<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Documents</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        .form-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            height: 400px;
            overflow-y: auto;
            box-sizing: border-box;
            margin: auto;
            position: relative;
        }
        .message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            padding: 10px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: calc(100% - 40px);
            box-sizing: border-box;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .message.show {
            opacity: 1;
            visibility: visible;
        }
        .message::before {
            content: "âœ”";
            margin-right: 8px;
            font-size: 1.2em;
        }
        .greeting {
            font-size: 0.8em;
            color: #007BFF;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: left;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form button {
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        form input[type="text"], form input[type="file"] {
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.5em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        form input[type="text"]:hover, form input[type="file"]:hover {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0,123,255,0.5);
        }
        form button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.55em;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        form button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 5px rgba(0,86,179,0.5);
        }
        .view-documents {
            margin-top: 20px;
        }
        .view-documents button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.55em;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .view-documents button:hover {
            background-color: #218838;
            box-shadow: 0 0 5px rgba(0,123,0,0.5);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.0/dist/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // GSAP Animation for form
            gsap.from('.form-container', {
                opacity: 0,
                y: 50,
                duration: 1,
                ease: 'power3.out'
            });
            // GSAP Animation for messages
            const message = document.querySelector('.message');
            if (message && message.textContent.trim() !== '') {
                message.classList.add('show');
                gsap.from('.message', {
                    opacity: 0,
                    y: -30,
                    duration: 1,
                    delay: 0.5,
                    ease: 'power3.out'
                });
            }
        });
    </script>
</head>
<body>
    <section class="form-container">
        <div class="message">
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
        </div>
        <div class="greeting">
            Hello there! Store your documents safely in our cloud storage and be stress-free.
            you wont be notified but your document will be save.
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
        <section class="view-documents">
            <a href="{% url 'view_documents' %}">
                <button type="button">View Documents</button>
            </a>
        </section>
    </section>
</body>
</html>
