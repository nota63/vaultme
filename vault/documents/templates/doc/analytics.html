<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9; /* Unique background color */
        }
        .chart-container {
            width: 100%;
            height: 100px; /* Maximum height for compact size */
            margin-bottom: 10px; /* Space between charts */
        }
        .card {
            margin-bottom: 15px; /* Space between cards */
        }
        .card-header {
            font-weight: bold;
            font-size: 14px; /* Smaller font size for compactness */
        }
        .card-body {
            padding: 0.5rem; /* Reduced padding for compact size */
        }
        .row {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Analytics Dashboard</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Document Types
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="documentTypeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Document Countries
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="documentCountryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Document Legality
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="documentLegalityChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Document Nominees
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="documentNomineeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Document Types and Docs
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="documentTypeDocChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Documents Over Time
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="documentsOverTimeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Document Types Comparison
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="documentTypesComparisonChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Document Size Distribution
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="documentSizeDistributionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Average Documents per User
                    </div>
                    <div class="card-body">
                        <h4>Average: {{ avg_documents_per_user }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Retrieve data from Django context
        const documentTypesData = {{ document_types|safe }};
        const documentCountriesData = {{ document_countries|safe }};
        const documentLegalityData = {{ document_legality|safe }};
        const documentNomineesData = {{ document_nominees|safe }};
        const documentTypeDocData = {{ document_type_doc|safe }};
        const documentsOverTimeLabels = ['January', 'February', 'March', 'April', 'May']; // Adjust as needed
        const documentsOverTimeData = [50, 60, 70, 80, 90]; // Adjust as needed
        const documentTypesComparisonLabels = ['Type A', 'Type B', 'Type C', 'Type D']; // Adjust as needed
        const documentTypesComparisonData = [100, 150, 200, 250]; // Adjust as needed
        const documentSizeDistributionData = [
            { x: 100, y: 50, r: 10 },
            { x: 200, y: 60, r: 15 },
            { x: 300, y: 70, r: 20 }
        ]; // Adjust as needed

        // Document Type Chart
        const ctx1 = document.getElementById('documentTypeChart').getContext('2d');
        new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: documentTypesData.map(item => item.type),
                datasets: [{
                    data: documentTypesData.map(item => item.count),
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // Ensure the chart respects the container size
                title: {
                    display: true,
                    text: 'Documents by Type',
                    fontSize: 10 // Smaller font size for compact charts
                }
            }
        });

        // Document Country Chart
        const ctx2 = document.getElementById('documentCountryChart').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: documentCountriesData.map(item => item.country),
                datasets: [{
                    data: documentCountriesData.map(item => item.count),
                    backgroundColor: '#36A2EB',
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: 'Documents by Country',
                    fontSize: 10
                },
                scales: {
                    y: {
                        ticks: {
                            beginAtZero: true,
                            fontSize: 10 // Smaller font size for compact charts
                        }
                    },
                    x: {
                        ticks: {
                            fontSize: 10 // Smaller font size for compact charts
                        }
                    }
                }
            }
        });

        // Document Legality Chart
        const ctx3 = document.getElementById('documentLegalityChart').getContext('2d');
        new Chart(ctx3, {
            type: 'doughnut',
            data: {
                labels: documentLegalityData.map(item => item.is_legal),
                datasets: [{
                    data: documentLegalityData.map(item => item.count),
                    backgroundColor: ['#FF6384', '#36A2EB'],
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: 'Document Legality',
                    fontSize: 10
                }
            }
        });

        // Document Nominee Chart
        const ctx4 = document.getElementById('documentNomineeChart').getContext('2d');
        new Chart(ctx4, {
            type: 'bar',
            data: {
                labels: documentNomineesData.map(item => item.nominee),
                datasets: [{
                    data: documentNomineesData.map(item => item.count),
                    backgroundColor: '#FFCE56',
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: 'Documents by Nominee',
                    fontSize: 10
                },
                scales: {
                    y: {
                        ticks: {
                            beginAtZero: true,
                            fontSize: 10
                        }
                    },
                    x: {
                        ticks: {
                            fontSize: 10
                        }
                    }
                }
            }
        });

        // Document Type and Doc Chart
        const ctx5 = document.getElementById('documentTypeDocChart').getContext('2d');
        new Chart(ctx5, {
            type: 'bar',
            data: {
                labels: documentTypeDocData.map(item => item.type_doc),
                datasets: [{
                    data: documentTypeDocData.map(item => item.count),
                    backgroundColor: '#4BC0C0',
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: 'Documents by Type and Doc',
                    fontSize: 10
                },
                scales: {
                    y: {
                        ticks: {
                            beginAtZero: true,
                            fontSize: 10
                        }
                    },
                    x: {
                        ticks: {
                            fontSize: 10
                        }
                    }
                }
            }
        });

        // Documents Over Time Chart
        const ctx6 = document.getElementById('documentsOverTimeChart').getContext('2d');
        new Chart(ctx6, {
            type: 'line',
            data: {
                labels: documentsOverTimeLabels,
                datasets: [{
                    label: 'Documents Over Time',
                    data: documentsOverTimeData,
                    borderColor: '#FF6384',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: 'Documents Over Time',
                    fontSize: 10
                }
            }
        });

        // Document Types Comparison Chart
        const ctx7 = document.getElementById('documentTypesComparisonChart').getContext('2d');
        new Chart(ctx7, {
            type: 'radar',
            data: {
                labels: documentTypesComparisonLabels,
                datasets: [{
                    label: 'Document Types Comparison',
                    data: documentTypesComparisonData,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: '#FF6384'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: 'Document Types Comparison',
                    fontSize: 10
                }
            }
        });

        // Document Size Distribution Chart
        const ctx8 = document.getElementById('documentSizeDistributionChart').getContext('2d');
        new Chart(ctx8, {
            type: 'bubble',
            data: {
                datasets: [{
                    label: 'Document Size Distribution',
                    data: documentSizeDistributionData,
                    backgroundColor: '#36A2EB'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: 'Document Size Distribution',
                    fontSize: 10
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Size (KB)',
                            fontSize: 10
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Count',
                            fontSize: 10
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
