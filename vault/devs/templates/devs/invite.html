<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Raleway', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            opacity: 0; /* GSAP animation */
            transform: translateY(20px); /* GSAP animation */
        }

        .logo {
            width: 130px;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 30px;
            color: #333;
            margin: 0 0 20px;
        }

        p {
            font-size: 10px;
            color: #666;
            margin: 0 0 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            max-width: 360px;
            margin-bottom: 20px;
            font-size: 10px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #0056b3;
            outline: none;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #0056b3;
            color: #fff;
            font-size: 11px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #004494;
            transform: scale(1.05);
        }

        .thank-you {
            font-family: 'Playfair Display', serif;
            font-size: 15px;
            color: #333;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Company Logo -->
        <img src="https://th.bing.com/th/id/OIP.xiHyuZk71__2r8mDXZODNgHaCI?rs=1&pid=ImgDetMain" alt="Company Logo" class="logo">

        <h1>Invite Your Friends!</h1>
        <p>We appreciate your support! Invite your friends to explore our project by entering their contact number below. You'll be redirected to WhatsApp
        </p>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="number" placeholder="Enter contact number in +91 format" required>
            <button type="submit">Send</button>
        </form>

        <p class="thank-you">Thank you! Have a great day ahead!</p>
    </div>

    <!-- GSAP Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script>
        // GSAP Animation for Container
        gsap.to(".container", {
            opacity: 1,
            y: 0,
            duration: 1,
            ease: "power2.out"
        });
    </script>
</body>
</html>
