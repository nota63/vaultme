<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Joke</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner-text {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #555;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
            display: none; /* Initially hidden */
            transition: all 0.3s ease;
        }
        .joke-text {
            font-size: 1.1rem;
            color: #333;
            white-space: pre-wrap;
            margin: 20px 0;
            font-family: 'Lobster', cursive;
        }
        .joke-char {
            display: inline-block;
            opacity: 0;
            animation: appear 0.05s forwards;
        }
        @keyframes appear {
            to {
                opacity: 1;
            }
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #999;
        }
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .share-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .share-button:hover {
            background: #2980b9;
        }
        .share-button:focus {
            outline: none;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }
            .spinner {
                width: 10px;
                height: 10px;
            }
            .joke-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="spinner-container">
        <div class="spinner"></div>
        <p class="spinner-text">Getting jokes, please wait...</p>
    </div>
    <div class="container" id="joke-container">
        <h3>Programming Joke</h3>
        <p class="joke-text" id="joke-text"></p>
        <div class="share-buttons">
            <button class="share-button" onclick="shareOnFacebook()">Share on Facebook</button>
            <button class="share-button" onclick="shareOnTwitter()">Share on Twitter</button>
        </div>
        <div class="footer">
            &copy; 2024 VaultMe. All rights reserved.
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.querySelector('.spinner-container').style.display = 'none';
                document.getElementById('joke-container').style.display = 'block';

                const joke = "{{ joke }}";
                const jokeTextElement = document.getElementById('joke-text');
                for (let i = 0; i < joke.length; i++) {
                    const span = document.createElement('span');
                    span.textContent = joke[i];
                    span.className = 'joke-char';
                    span.style.animationDelay = `${i * 0.05}s`;
                    jokeTextElement.appendChild(span);
                }
            }, 3000); // 3 seconds delay
        });

        function shareOnFacebook() {
            const joke = "{{ joke }}";
            const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(joke)}`;
            window.open(url, '_blank');
        }

        function shareOnTwitter() {
            const joke = "{{ joke }}";
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(joke)}&url=${encodeURIComponent(window.location.href)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
