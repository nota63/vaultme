<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #2e2e2e); /* Dark gradient background */
            color: #e0e0e0; /* Light text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }
        .logo-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            background: #333;
            border: 3px solid #00bfae;
        }
        .logo img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        h4 {
            font-family: 'Source Code Pro', monospace;
            font-weight: 600;
            color: #00bfae; /* Accent color */
            margin: 40px 0;
            font-size: 12px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Space between buttons */
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background: linear-gradient(135deg, #00bfae, #009688);
            color: #1e1e1e;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 10px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            font-family: 'Source Code Pro', monospace;
        }
        button:hover {
            background: linear-gradient(135deg, #009688, #00796b);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }
        a {
            text-decoration: none;
        }
        .message {
            background: rgba(42, 42, 42, 0.8);
            color: #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            margin: 10px auto;
            max-width: 400px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
        }

        /* Spinner styles */
        .spinner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 30, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            visibility: visible;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 4px solid transparent;
            border-top: 4px solid #00bfae;
            border-radius: 50%;
            animation: spin 3s linear forwards;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.6);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner-text {
            margin-top: 10px;
            font-size: 10px;
            font-weight: 500;
            color: #00bfae;
            font-family: 'Source Code Pro', monospace;
        }
        .hide-spinner {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- Spinner overlay -->
    <div id="spinner" class="spinner-overlay">
        <div class="spinner"></div>
        <div class="spinner-text">Loading DevRoom</div>
    </div>

    <!-- Main content -->
    <div class="logo-container">
        <div class="logo">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/coder-3462295-2895977.png" alt="Logo">
        </div>
    </div>
    <h4>Welcome software engineers! This is a special platform built for software engineers only like you!</h4>

    <div class="button-container">
        <a href="{% url 'view_reviews' %}">
            <button type="button">Reviews</button>
        </a>
        <a href="{% url 'collaborate' %}">
            <button type="button">Freelance</button>
        </a>
        <a href="{% url 'projects' %}">
            <button type="button">Mini GitHub</button>
        </a>
        <a href="{% url 'view_shares' %}">
            <button type="button">Projects Showoff</button>
        </a>
    </div>

    <script>
        // Hide spinner after 3 seconds
        setTimeout(() => {
            document.getElementById('spinner').classList.add('hide-spinner');
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
