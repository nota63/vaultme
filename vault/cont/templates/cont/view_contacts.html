<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Contacts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f2f5; /* Formal background color */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: auto;
        }
        .spinner {
            border: 7px solid #f3f3f3; /* Light grey */
            border-top: 7px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header {
            background: #34495e;
            padding: 5px 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header .title {
            font-family: 'Lobster', cursive;
            font-size: 20px;
            color: #f1c40f; /* Yellow color for the title */
        }
        .header form {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .header input[type="text"], .header select {
            padding: 4px;
            border: 1px solid #1abc9c;
            border-radius: 4px;
            outline: none;
            font-size: 10px;
            color: #34495e;
        }
        .header button {
            background: #1abc9c;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .header button:hover {
            background: #16a085;
        }
        .download-button {
            background: #1abc9c;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
            transition: background 0.3s;
        }
        .download-button:hover {
            background: #16a085;
        }
        section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin-top: 70px;
        }
        .card {
            background: linear-gradient(135deg, #f0f2f5, #dfe4ea); /* Gradient background */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: left;
            color: #333;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }
        .card p {
            margin: 8px 0;
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .card p strong {
            font-weight: 400;
        }
        .delete-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .delete-icon svg {
            fill: #e74c3c;
            transition: fill 0.3s;
        }
        .delete-icon svg:hover {
            fill: #c0392b;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>
    <header class="header">
        <div class="title">Your Contacts Cloud</div>
        <a href="{% url 'download_contacts' %}" class="download-button" title="Download Contacts">
            Download Contacts
        </a>
        <a href="{% url 'analytics_view'%}">
            <button type="button">View Analytics</button>
        </a>
        <form method="get" action="{% url 'view_contacts' %}">
            <input type="text" name="search" placeholder="Search contacts..." value="{{ request.GET.search }}" aria-label="Search contacts">
            <select name="filter" aria-label="Filter contacts">
                <option value="">All</option>
                <option value="active" {% if request.GET.filter == 'active' %}selected{% endif %}>Active</option>
                <option value="inactive" {% if request.GET.filter == 'inactive' %}selected{% endif %}>Inactive</option>
            </select>
            <button type="submit">Apply</button>
        </form>
    </header>
    <section>
        {% for co in data %}
            <div class="card">
                <a href="{% url 'delete_contact' co.id %}" class="delete-icon" title="Delete">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm8-16h-4v-1h4v1zm-3 3v-1h2v1h-2zM4 7h16v1H4V7z"></path></svg>
                </a>
                <p><strong>Name:</strong> {{ co.name }}</p>
                <p><strong>Relation:</strong> {{ co.relation }}</p>
                <p><strong>Contact:</strong> {{ co.contact }}</p>
                <p><strong>Type:</strong> {{ co.type }}</p>
                <p><strong>Active:</strong> {{ co.active }}</p>
            </div>
        {% empty %}
            <p>No data found</p>
        {% endfor %}
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById("loading-overlay").style.display = "none";
            }, 3000);
        });
    </script>
</body>
</html>
