<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blogs</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            perspective: 1200px; /* Perspective for 3D effect */
        }
        .container {
            width: 400px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            overflow: hidden; /* Hide overflow to make the inner element scrollable */
        }
        .form-wrapper {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent for glassmorphism effect */
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            overflow: auto; /* Enable scrolling */
            padding: 20px;
            box-sizing: border-box;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 0.6s, box-shadow 0.3s ease;
        }
        .form-wrapper:hover {
            box-shadow: 0 12px 24px rgba(0,0,0,0.4); /* Enhanced shadow on hover */
        }
        strong {
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            font-size: 0.9em;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0,123,255,0.5);
        }
        button, .link-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.5em;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover, .link-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .link-button {
            background-color: #28a745;
            text-decoration: none;
        }
        .link-button:hover {
            background-color: #218838;
        }
        .message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            padding: 5px;
            margin-bottom: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .form-wrapper {
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <section>
                {% if messages %}
                    {% for m in messages %}
                        <div class="message">{{ m }}</div>
                    {% endfor %}
                {% endif %}
            </section>

            <strong>
                Create your blog and connect with other people
            </strong>

            <section>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Post</button>
                </form>
            </section>

            <section>
                <a href="{% url 'view_your_blogs' %}" class="link-button">View Created Blogs</a>
            </section>

            <section>
                <a href="{% url 'analytics_view_blogs' %}" class="link-button">Overall Analytics</a>
            </section>

            <section>
                <a href="{% url 'analytics_view_blogs_user' %}" class="link-button">Own Analytics</a>
            </section>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');

            // Add 3D effect on hover
            container.addEventListener('mousemove', (e) => {
                const { clientX: x, clientY: y } = e;
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const rotateX = (centerY - y) / 10;
                const rotateY = (x - centerX) / 10;
                container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            container.addEventListener('mouseleave', () => {
                container.style.transform = 'rotateX(0deg) rotateY(0deg)';
            });
        });
    </script>
</body>
</html>
