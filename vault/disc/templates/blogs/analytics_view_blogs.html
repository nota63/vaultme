<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Analytics Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding-top: 20px;
        }
        .card-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* Increased gap for better spacing */
        }
        .card {
            background: linear-gradient(145deg, #2b2b2b, #3a3a3a); /* Gradient background for premium look */
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            flex: 1 1 18%;
            min-width: 220px; /* Adjusted min width */
            height: 280px; /* Adjusted height */
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth hover effect */
        }
        .card:hover {
            transform: translateY(-10px); /* Lift effect on hover */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
        }
        .card-header {
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 1.2em; /* Increased font size for headers */
        }
        .chart-container {
            position: relative;
            height: 180px; /* Adjusted height */
        }
        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .filter-container {
            margin-top: 30px;
            padding: 15px;
            background: #2b2b2b; /* Filter container background */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .filter-container label {
            margin-right: 10px;
        }
        .filter-container input {
            padding: 5px 10px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #3a3a3a;
            color: white;
            margin-right: 10px;
        }
        .filter-container button {
            padding: 8px 16px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-grid">
            <div class="card">
                <div class="card-header">Total Blogs</div>
                <div class="chart-container">
                    <canvas id="totalBlogsChart" class="chart"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Total Comments</div>
                <div class="chart-container">
                    <canvas id="totalCommentsChart" class="chart"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Active vs Inactive Blogs</div>
                <div class="chart-container">
                    <canvas id="activeInactiveBlogsChart" class="chart"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Blogs per User</div>
                <div class="chart-container">
                    <canvas id="blogsPerUserChart" class="chart"></canvas>
                </div>
            </div>
        </div>

        <div class="filter-container">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate">
            <button class="btn" onclick="filterData()">Apply Filter</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function createChart(ctx, type, labels, data, backgroundColors) {
            new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: backgroundColors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: 'white' /* White color for legend text */
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ' + tooltipItem.raw;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: 'white' /* White color for x-axis text */
                            }
                        },
                        y: {
                            ticks: {
                                color: 'white' /* White color for y-axis text */
                            }
                        }
                    }
                }
            });
        }

        var ctx1 = document.getElementById('totalBlogsChart').getContext('2d');
        createChart(ctx1, 'bar', ['Total Blogs'], [{{ total_blogs }}], ['#FFCE56']);

        var ctx2 = document.getElementById('totalCommentsChart').getContext('2d');
        createChart(ctx2, 'bar', ['Total Comments'], [{{ total_comments }}], ['#FF6384']);

        var ctx3 = document.getElementById('activeInactiveBlogsChart').getContext('2d');
        createChart(ctx3, 'doughnut', ['Active', 'Inactive'],
            [{{ active_blogs }}, {{ inactive_blogs }}],
            ['#36A2EB', '#FF6384']);

        var ctx4 = document.getElementById('blogsPerUserChart').getContext('2d');
        createChart(ctx4, 'bar', [{% for item in blogs_per_user %}'{{ item.user__username }}'{% if not forloop.last %}, {% endif %}{% endfor %}],
            [{% for item in blogs_per_user %}{{ item.count }}{% if not forloop.last %}, {% endif %}{% endfor %}],
            ['#FF6384']);

        function filterData() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            // Fetch and update data based on selected date range
            fetch(`/api/analytics?start_date=${startDate}&end_date=${endDate}`)
                .then(response => response.json())
                .then(data => {
                    // Update charts with the filtered data
                    updateCharts(data);
                });
        }

        function updateCharts(data) {
            // Update chart data based on the filtered results
            // This function needs implementation based on how your data is structured
        }
    </script>
</body>
</html>
