
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .edit-blog {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 400px;
            height: 400px;
            overflow-y: auto;
            opacity: 0; /* Start hidden for animation */
        }
        .edit-blog h2 {
            font-weight: 700;
        }
        .edit-blog form {
            display: flex;
            flex-direction: column;
        }
        .edit-blog form input,
        .edit-blog form textarea,
        .edit-blog form button {
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Playfair Display', serif;
        }
        .edit-blog form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .edit-blog form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="edit-blog">
        <h2>Edit Blog</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        // GSAP animations
        gsap.to(".edit-blog", {opacity: 1, duration: 1, y: -20});

        const button = document.querySelector(".edit-blog form button");
        button.addEventListener('mouseenter', () => {
            gsap.to(button, {backgroundColor: "#0056b3", scale: 1.05, duration: 0.3});
        });
        button.addEventListener('mouseleave', () => {
            gsap.to(button, {backgroundColor: "#007bff", scale: 1, duration: 0.3});
        });
    </script>
</body>
</html>
