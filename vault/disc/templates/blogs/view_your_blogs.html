<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blogs</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            opacity: 0; /* Start hidden for animation */
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 300px;
            opacity: 0; /* Start hidden for animation */
        }

        .card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .card-body {
            padding: 10px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow-y: auto;
        }

        .card-title {
            font-size: 16px;
            margin: 0;
        }

        .card-description {
            font-size: 12px;
            margin: 5px 0;
            flex-grow: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #e9ecef;
        }

        .card-footer .username,
        .card-footer .date {
            font-size: 10px;
            color: #6c757d;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .action-buttons a {
            text-decoration: none;
            color: #007bff;
            font-size: 10px;
        }

        .floating-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .floating-icon .add-blog-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        .floating-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-bar {
            width: 200px;
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 20px;
            font-size: 12px;
        }

        .search-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form method="GET" action="{% url 'view_your_blogs' %}">
            <input type="text" name="search_own" class="search-bar" placeholder="Search your blogs">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>

    <div class="container">
        {% for blog in data %}
        <div class="card">
            <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
            <div class="card-body">
                <h2 class="card-title">{{ blog.title }}</h2>
                <p class="card-description">{{ blog.description|truncatewords:30 }}</p>
            </div>
            <div class="card-footer">
                <div class="username">{{ blog.user.username }}</div>
                <div class="date">{{ blog.date_created|date:"F j, Y" }}</div>
                <div class="action-buttons">
                    <a href="{% url 'edit_blog' blog.id %}">Edit</a>
                    <a href="{% url 'delete_blog' blog.id %}">Delete</a>
                </div>
            </div>
        </div>
        {% empty %}
        No data found associated with this keyword!
        {% endfor %}
    </div>

    <!-- Floating Add Blog Button -->
    <div class="floating-icon">
        <a href="{% url 'add_blog' %}" class="add-blog-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13 11V5h-2v6H5v2h6v6h2v-6h6v-2h-6z" fill="#fff"/>
            </svg>
        </a>
    </div>

    <!-- View Blog Button -->
    <div class="floating-icon" style="bottom: 90px;">
        <a href="{% url 'view_blogs' %}" class="add-blog-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6.5 3.5 5 5.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5 18.5 5 20 6.5 20 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#fff"/>
            </svg>
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        // GSAP animations
        gsap.to(".container", {opacity: 1, duration: 1, y: -20});

        document.querySelectorAll(".card").forEach((card, index) => {
            gsap.to(card, {opacity: 1, duration: 1, delay: index * 0.1, y: -20});
        });

        const floatingIcons = document.querySelectorAll(".floating-icon");
        floatingIcons.forEach(icon => {
            icon.addEventListener('mouseenter', () => {
                gsap.to(icon, {scale: 1.1, duration: 0.3});
            });
            icon.addEventListener('mouseleave', () => {
                gsap.to(icon, {scale: 1, duration: 0.3});
            });
        });
    </script>
</body>
</html>
