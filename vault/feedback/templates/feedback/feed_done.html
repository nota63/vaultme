<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f3f3f3, #e2e2e2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
        }
        p {
            font-size: 16px;
            color: #28a745;
            font-weight: 500;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 20px;
        }
        .checkmark {
            display: block;
            font-size: 36px;
            color: #28a745;
        }
        .btn-home {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 10px;
            margin-top: 10px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
        }
        .btn-home:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" id="successMessage">
        {% load static %}
        <img src="https://th.bing.com/th/id/OIP.xiHyuZk71__2r8mDXZODNgHaCI?rs=1&pid=ImgDetMain" alt="Company Logo" class="logo">
        <h2 id="animatedText">Thank You for Your Feedback!</h2>
        <p><span class="checkmark">âœ”</span> Your feedback was submitted. Thanks for your feedback!</p>
        <a href="{% url 'main' %}" class="btn-home">Back to Home</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/SplitText.min.js"></script>
    <script>
        gsap.to("#successMessage", {duration: 1, opacity: 1, scale: 1, ease: "power2.out"});

        // SplitText animation
        const animatedText = new SplitText("#animatedText", {type: "chars"});
        gsap.from(animatedText.chars, {duration: 0.05, opacity: 0, stagger: 0.05, ease: "power2.in"});
    </script>
</body>
</html>
