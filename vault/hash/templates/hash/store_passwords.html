<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Passwords</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4 0%, #e2e2e2 100%);
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #1e1e1e 0%, #333 100%);
            color: #f4f4f4;
        }


        .container {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #007bff;
            font-size: 20px;
            margin-bottom: 16px;
            text-align: center;
        }
        .form-container {
            width: 100%;
            height: 200px;
            overflow-y: auto;
            padding: 5px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            position: relative;
            box-sizing: border-box;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 8px; /* Reduced gap between fields */
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 4px;
            font-weight: 600;
            font-size: 10px;
            color: #555;
        }
        .form-group input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:hover,
        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
        .form-button {
            padding: 5px;
            border: none;
            border-radius: 6px;
            background: #007bff; /* Blue color */
            color: #fff;
            font-size: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .form-button:hover {
            background: #0056b3; /* Darker blue for hover effect */
            transform: scale(1.02);
        }
        .message-container {
            margin-bottom: 16px;
            padding: 8px;
            border-radius: 6px;
            background: #d4edda; /* Light green background */
            color: #155724; /* Dark green text color */
            display: flex;
            align-items: center;
            gap: 8px; /* Add space between checkmark and text */
        }
        .message-container p {
            margin: 0;
            display: inline; /* Keep the text on the same line as the checkmark */
        }
        .checkmark {
            font-size: 10px; /* Size of the checkmark */
            color: #155724; /* Match the checkmark color with the text color */
        }
        .link-button {
            display: block;
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 1px;
            background: #007bff;
            color: #fff;
            text-align: center;
            font-size: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .link-button:hover {
            background: #0056b3;
            transform: scale(1.02);
        }
        .icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .icon:hover {
            transform: scale(1.1);
        }

        .stylish-text {
    color: #f7c300; /* Yellow color */
    font-family: 'Dancing Script', cursive; /* Stylish handwriting Google font */
    font-size: 10px; /* Adjust font size as needed */
    font-weight: bold; /* Bold text */
    text-align: center; /* Center align the text */
    margin: 16px 0; /* Adjust margin as needed */
    line-height: 1.5; /* Adjust line height for readability */
}


    </style>
</head>
<body>
    <div class="container">
        <h1>Store Passwords</h1>
        <img src="https://img.icons8.com/material-outlined/24/000000/sun.png" alt="Toggle Theme" class="icon" id="toggleTheme">
        <div class="message-container">
            <span class="checkmark">âœ”</span>
            {% if messages %}
                {% for m in messages %}
                    <p>{{ m }}</p>
                {% endfor %}
            {% endif %}
        </div>
      <p class="stylish-text">You can store your passwords here and we will handle them securely.</p>

        <section class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="form-button">Save</button>
            </form>
        </section>
        <br>
        <section>
            <a href="{% url 'view_passwords' %}" class="link-button">
                View Passwords
            </a>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script>
        // GSAP animations
        gsap.from('.container', { opacity: 0, y: 30, duration: 1 });
        gsap.from('.form-container', { opacity: 0, scale: 0.95, duration: 1, delay: 0.5 });
        gsap.from('.message-container', { opacity: 0, y: -30, duration: 1, delay: 1 });

        // Theme toggle functionality
        document.getElementById('toggleTheme').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
