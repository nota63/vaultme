<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDFs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            table-layout: auto;
            background-color: #fff;
            font-family: 'Open Sans', sans-serif; /* Stylish Google Font for table data */
            font-size: 0.75em;
        }
        thead th {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            font-size: 0.8em;
            padding: 6px;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        th, td {
            padding: 4px 8px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #ddd;
            font-size: 0.9em;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .card {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 2px;
        }
        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.0em;
        }
        .btn {
            font-size: 0.75em;
            padding: 2px 4px;
            margin: 2px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .controls > * {
            margin: 2px;
        }
        .controls .search-form, .controls .filter-form {
            flex: 1 1 200px;
        }
        .search-form input, .filter-form select {
            margin-right: 6px;
            padding: 4px 6px;
            font-size: 0.75em;
            width: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Your PDFs</h1>

        <div class="controls">
            <a href="{% url 'download_all_pdfs' %}" class="btn btn-success">Download All PDFs</a>
            <a href="{% url 'pdf_analytics' %}" class="btn btn-success">Analyze</a>

            <form method="GET" class="search-form">
                <input type="text" name="query" placeholder="Search by name" value="{{ query }}">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            <form method="GET" class="filter-form">
                <select name="filter_type">
                    <option value="">All Types</option>
                    <option value="important" {% if filter_type == 'important' %}selected{% endif %}>Important</option>
                    <option value="less" {% if filter_type == 'less' %}selected{% endif %}>Less</option>
                </select>
                <button type="submit" class="btn btn-primary">Filter</button>
            </form>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>PDF</th>
                        <th>Uploaded At</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Tags</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pdf in data %}
                    <tr>
                        <td>{{ pdf.id }}</td>
                        <td>{{ pdf.name }}</td>
                        <td><a href="{{ pdf.pdf.url }}" target="_blank">View PDF</a></td>
                        <td>{{ pdf.uploaded_at }}</td>
                        <td>{{ pdf.type }}</td>
                        <td>{{ pdf.description }}</td>
                        <td>{{ pdf.tags }}</td>
                        <td>{{ pdf.category }}</td>
                        <td>
                            <form method="POST" action="{% url 'delete_pdfs' pdf.id %}" class="delete-form">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // GSAP animations
    gsap.from(".container", {
        duration: 1,
        opacity: 0,
        y: 20,
        ease: "power3.out"
    });

    gsap.from(".card", {
        duration: 1.2,
        opacity: 0,
        y: 10,
        ease: "power3.out"
    });

    gsap.from(".table", {
        duration: 1.5,
        opacity: 0,
        y: 15,
        ease: "power3.out",
        stagger: 0.2
    });

    gsap.from(".btn", {
        duration: 0.8,
        opacity: 0,
        scale: 0.9,
        stagger: 0.1,
        ease: "power2.out"
    });

    gsap.from(".search-form input, .filter-form select", {
        duration: 1,
        opacity: 0,
        x: -20,
        ease: "power2.out",
        stagger: 0.1
    });
</script>

</body>
</html>
