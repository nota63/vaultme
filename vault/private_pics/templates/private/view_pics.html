<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Pictures</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 1000px;
            padding: 15px;
        }
        .page-header {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .search-bar form {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-control {
            height: 30px;
            width: 200px;
            font-size: 8px;
        }
        .btn {
            border-radius: 20px;
            font-size: 7px;
            padding: 8px 14px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            color: white;
        }
        .btn-success {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            border: none;
            color: white;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            border: none;
            color: white;
        }
        .btn-primary:hover,
        .btn-success:hover,
        .btn-secondary:hover {
            opacity: 0.9;
        }
        .download-btn img {
            width: 10px;
            height: 8px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            padding: 0px;
        }
        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: scale(1.02);
        }
        .card-img-top {
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            height: 100px;
            object-fit: cover;
        }
        .card-body {
            padding: 8px;
        }
        .card-title {
            font-size: 10px;
            font-weight: 900;
            margin-bottom: 5px;
            color: green;
        }
        .card-text {
            font-size: 10px;
            margin-bottom: 5px;
        }
        .delete-btn {
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .delete-btn img {
            height: 20px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .card {
                margin-bottom: 10px;
            }
            .search-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            .search-bar form {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="page-header">Your Uploaded Pictures</h1>
            <!-- Search and Filter -->
            <div class="search-bar">
                <form method="GET" action="{% url 'view_pis' %}">
                    <input type="text" class="form-control" name="search" placeholder="Search by name or description" value="{{ request.GET.search }}">
                    <select class="form-control" name="category">
                        <option value="">All Categories</option>
                        {% for category in categories %}
                            <option value="{{ category }}" {% if request.GET.category == category %}selected{% endif %}>{{ category }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-primary">Filter</button>
                </form>
            </div>
        </div>

        <!-- Analyze and Download Buttons -->
        <div class="button-group mb-3">
            <a href="{% url 'analytics_view_private' %}" class="btn btn-secondary">Analyze Images</a>
            <div class="download-btn">
                {% load static %}
                <a href="{% url 'download_images' %}" class="btn btn-success">
                   Download All Images
                </a>
            </div>
        </div>

        <!-- Displaying Images -->
        <div class="row">
            {% for item in data %}
                <div class="col-md-3">
                    <div class="card">
                        <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">Size: {{ item.size }} bytes</p>
                            <p class="card-text">Description: {{ item.description }}</p>
                            <p class="card-text">Category: {{ item.category }}</p>
                            <p class="card-text">Tags: {{ item.tags }}</p>
                            <form action="{% url 'delete_pics' item.id %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="delete-btn" title="Delete">
                                    <img src="{% static 'delete.png' %}" alt="Delete">
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <p>No pictures found.</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <script>
        gsap.from(".card", {
            opacity: 0,
            y: 50,
            duration: 0.5,
            stagger: 0.1,
            ease: "power2.out"
        });
    </script>
</body>
</html>
